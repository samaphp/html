<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dummy Web Placeholder Page Service</title>
  <style>
    body {
      margin: 0;
      font-family: "Tahoma", "Arial", sans-serif;
      background-color: #f7f9fb;
      color: #333;
      text-align: left;
    }

    header {
      background: #1a73e8;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .back-link a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .course-info h2 {
      margin-top: 0;
      color: #1a73e8;
    }

    .footer {
      background: #f0f0f0;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
  <script>
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const lang = params.get('lang') || 'en';

      // Translations
      const translations = {
        en: {
          pageTitle: 'Dummy Web Placeholder Page Service',
          defaultTitle: 'Default Title',
          defaultText: 'This is a sample text shown when the text parameter is not provided.',
          back: 'Back',
          footer: '© This page is for testing purposes. Temporary page.'
        },
        ar: {
          pageTitle: 'خدمة الصفحة التجريبية',
          defaultTitle: 'العنوان الافتراضي',
          defaultText: 'هذا نص افتراضي تجريبي يُعرض في حالة عدم وجود معامل text في الرابط.',
          back: 'رجوع',
          footer: '© هذه الصفحة لأغراض التجربة. وهي صفحة مؤقتة.'
        }
      };

      const t = translations[lang] || translations.en;

      // Set document direction
      document.documentElement.lang = lang;
      document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';
      document.body.style.textAlign = (lang === 'ar') ? 'right' : 'left';

      // Title
      const title = params.get('title') || t.defaultTitle;
      document.title = t.pageTitle;
      document.getElementById('main-title').textContent = title;

      // Text
      const text = params.get('text') || t.defaultText;
      document.getElementById('page-text').textContent = text;

      // Back
      document.getElementById('back-link').textContent = t.back;

      // Footer
      document.getElementById('footer-text').textContent = t.footer;
    };

    function goBack() {
      window.history.back();
    }
  </script>
</head>
<body>
  <header>
    <h1></h1>
    <div class="back-link">
      <a id="back-link" href="javascript:void(0);" onclick="goBack()">Back</a>
    </div>
  </header>

  <div class="container">
    <div class="course-info">
      <h2 id="main-title">Default Title</h2>
      <p id="page-text">This is a sample text shown when the text parameter is not provided.</p>
    </div>
  </div>

  <div class="footer" id="footer-text">
    © This page is for testing purposes. Temporary page.
  </div>
</body>
</html>
