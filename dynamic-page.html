<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>خدمة العنوان التجريبية</title>
  <style>
    body {
      margin: 0;
      font-family: "Tahoma", "Arial", sans-serif;
      background-color: #f7f9fb;
      color: #333;
      direction: rtl;
      text-align: right;
    }

    header {
      background: #1a73e8;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .back-link a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .course-info h2 {
      margin-top: 0;
      color: #1a73e8;
    }

    .footer {
      background: #f0f0f0;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
  <script>
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      
      // العنوان
      const title = params.get('title') || 'العنوان الافتراضي';
      document.title = title;
      document.getElementById('main-title').textContent = title;

      // النص
      const text = params.get('text') || 'هذا نص افتراضي تجريبي يُعرض في حالة عدم وجود معامل text في الرابط.';
      document.getElementById('page-text').textContent = text;
    };

    function goBack() {
      window.history.back();
    }
  </script>
</head>
<body>
  <header>
    <h1></h1>
    <div class="back-link">
      <a href="javascript:void(0);" onclick="goBack()">رجوع</a>
    </div>
  </header>

  <div class="container">
    <div class="course-info">
      <h2 id="main-title">العنوان الافتراضي</h2>
      <p id="page-text">النص الافتراضي يظهر هنا.</p>
    </div>
  </div>

  <div class="footer">
    &copy; هذه الصفحة لأغراض التجربة. وهي صفحة مؤقتة.
  </div>
</body>
</html>
